<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amirahimaan üíò</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Arial;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      background: linear-gradient(135deg,#fff1f6,#f3f5ff);
      margin:0; padding:18px;
      overflow:hidden;
    }
    .card{
      background:white; padding:28px 22px; border-radius:22px;
      box-shadow:0 12px 35px rgba(0,0,0,.10);
      text-align:center; max-width:520px; width:100%;
      position:relative;
    }
    h1{ margin:0 0 8px; font-size:28px; }
    .sub{ margin:0 0 14px; font-size:18px; opacity:.92; line-height:1.35; }
    .btns{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; padding:12px 16px; border-radius:14px;
      font-size:16px; cursor:pointer;
      transition: transform 180ms ease, opacity 180ms ease, filter 180ms ease;
    }
    button:hover{ filter: brightness(0.98); }
    .yes{ background:#ff3b7a; color:white; }
    .no{ background:#f3f3f3; }
    #msg{ margin-top:14px; font-size:18px; min-height:26px; }

    .tiny{ margin-top:12px; font-size:13px; opacity:.7; }
    .heart{ font-size:26px; margin-bottom:6px; }

    /* envelope */
    .envelopeStage{
      display:none;
      margin:16px auto 4px;
      width:100%;
      max-width:360px;
    }
    .envelopeBtn{
      width:100%;
      border:0;
      padding:16px;
      border-radius:18px;
      cursor:pointer;
      background: linear-gradient(135deg,#fff6fa,#f3f5ff);
      box-shadow:0 12px 30px rgba(0,0,0,.10);
    }

    /* victory image */
    .memeWrap{ margin-top:16px; display:none; }
    .meme{
      width:100%;
      max-width:420px;
      border-radius:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.16);
      margin:0 auto;
      display:block;
      animation: pop 420ms ease-out forwards;
    }
    @keyframes pop{
      from{ transform:scale(.92); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    /* confetti */
    .confetti{
      position:fixed;
      top:-12px;
      width:10px;
      height:14px;
      border-radius:3px;
      opacity:0.95;
      pointer-events:none;
      animation: fall linear forwards;
      z-index:9999;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">üíò</div>
    <h1>Amirahimaan</h1>

    <!-- QUIZ STAGE -->
    <div id="quizStage">
      <p class="sub" id="quizQ"></p>
      <div class="btns" id="quizBtns"></div>
      <div id="msg"></div>
    </div>

    <!-- ENVELOPE STAGE -->
    <div class="envelopeStage" id="envelopeStage">
      <button class="envelopeBtn" onclick="openEnvelope()">
        üíå Open this
      </button>
    </div>

    <!-- VALENTINE STAGE -->
    <div id="valentineStage" style="display:none;">
      <p class="sub" style="font-weight:600;">Will you be my Valentine?</p>

      <div class="btns">
        <button class="yes" onclick="yes()">Yes</button>
        <button class="no" onclick="no()">No</button>
      </div>

      <div id="finalMsg" style="margin-top:14px; font-size:18px;"></div>

      <div class="memeWrap" id="victoryWrap">
        <img class="meme" src="victory.png" alt="Victory">
      </div>
    </div>

    <div class="tiny">from Baila ü§ç</div>
  </div>

  <script>
    const quizQ = document.getElementById("quizQ");
    const quizBtns = document.getElementById("quizBtns");
    const msg = document.getElementById("msg");

    const steps = [
      {
        q: "Did you cook on chem?",
        answers: [
          { label: "Yes üò≠", nextMsg: "I knew it. you did that ü´°" },
          { label: "Next question", nextMsg: "still proud of you regardless." }
        ]
      },
      {
        q: "You like Baila right?",
        answers: [
          { label: "Yes", nextMsg: "as you should üòå" },
          { label: "Obviously", nextMsg: "exactly. thank you." }
        ]
      }
    ];

    let stepIndex = 0;

    function renderStep() {
      quizQ.textContent = steps[stepIndex].q;
      quizBtns.innerHTML = "";

      steps[stepIndex].answers.forEach((a, idx) => {
        const b = document.createElement("button");
        b.className = (idx === 0) ? "yes" : "no";
        b.textContent = a.label;
        b.onclick = () => {
          msg.textContent = a.nextMsg;
          setTimeout(() => {
            stepIndex++;
            if (stepIndex >= steps.length) {
              document.getElementById("quizStage").style.display = "none";
              document.getElementById("envelopeStage").style.display = "block";
            } else {
              renderStep();
            }
          }, 650);
        };
        quizBtns.appendChild(b);
      });
    }

    renderStep();

    function openEnvelope(){
      document.getElementById("envelopeStage").style.display = "none";
      document.getElementById("valentineStage").style.display = "block";
    }

    function confettiBurst(){
      for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},90%,65%)`;
        c.style.animationDuration=(2+Math.random()*1.5)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }
    }

    function yes(){
      document.getElementById("finalMsg").textContent =
        "YAYYYYY üíóüíóüíóüíóüíó that was a very very very^3 smart decision.";
      document.getElementById("victoryWrap").style.display="block";
      confettiBurst();
    }

    function no(){
      document.getElementById("finalMsg").textContent =
        "be serious üò≠ try again.";
    }
  </script>
</body>
</html>
