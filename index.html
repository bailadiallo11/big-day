<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amirahimaan üíò</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Arial;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      background: linear-gradient(135deg,#fff1f6,#f3f5ff);
      margin:0; padding:18px;
      overflow:hidden;
    }
    .card{
      background:white; padding:28px 22px; border-radius:22px;
      box-shadow:0 12px 35px rgba(0,0,0,.10);
      text-align:center; max-width:520px; width:100%;
      position:relative;
    }
    h1{ margin:0 0 8px; font-size:28px; }
    .sub{ margin:0 0 14px; font-size:18px; opacity:.92; line-height:1.35; }
    .btns{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; padding:12px 16px; border-radius:14px;
      font-size:16px; cursor:pointer;
      transition: transform 180ms ease, opacity 180ms ease, filter 180ms ease;
      will-change: transform;
    }
    button:hover{ filter: brightness(0.98); }
    .yes{ background:#ff3b7a; color:white; }
    .no{ background:#f3f3f3; }
    #msg{ margin-top:14px; font-size:18px; min-height:26px; }

    .tiny{ margin-top:12px; font-size:13px; opacity:.7; }
    .heart{ font-size:26px; margin-bottom:6px; }

    /* subtle button bounce */
    .bounce{
      animation: bounce 240ms ease-out;
    }
    @keyframes bounce{
      0%{ transform: scale(1); }
      45%{ transform: scale(1.06); }
      100%{ transform: scale(1); }
    }

    /* envelope */
    .envelopeStage{
      display:none;
      margin:16px auto 4px;
      width:100%;
      max-width:360px;
    }
    .envelopeBtn{
      width:100%;
      border:0;
      padding:16px;
      border-radius:18px;
      cursor:pointer;
      background: linear-gradient(135deg,#fff6fa,#f3f5ff);
      box-shadow:0 12px 30px rgba(0,0,0,.10);
    }

    /* fake loading bar */
    .progressWrap{
      height:10px;
      background:#f2f2f2;
      border-radius:999px;
      overflow:hidden;
      margin:14px 0 6px;
      display:none;
    }
    .progressBar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, #ff3b7a, #ff9bbd);
      border-radius:999px;
      transition: width 260ms ease;
    }
    .progressText{
      font-size:13px;
      opacity:.75;
      margin:0 0 10px;
      display:none;
    }

    /* victory image */
    .memeWrap{ margin-top:16px; display:none; }
    .meme{
      width:100%;
      max-width:420px;
      border-radius:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.16);
      margin:0 auto;
      display:block;
      animation: pop 420ms ease-out forwards;
    }
    @keyframes pop{
      from{ transform:scale(.92); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    /* confetti */
    .confetti{
      position:fixed;
      top:-12px;
      width:10px;
      height:14px;
      border-radius:3px;
      opacity:0.95;
      pointer-events:none;
      animation: fall linear forwards;
      z-index:9999;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">üíò</div>
    <h1>Amirahimaan</h1>

    <!-- QUIZ STAGE -->
    <div id="quizStage">
      <p class="sub" id="quizQ"></p>
      <div class="btns" id="quizBtns"></div>
      <div id="msg"></div>
    </div>

    <!-- ENVELOPE STAGE -->
    <div class="envelopeStage" id="envelopeStage">
      <button class="envelopeBtn" onclick="openEnvelope(); bounce(this);">
        üíå Open this
      </button>
    </div>

    <!-- VALENTINE STAGE -->
    <div id="valentineStage" style="display:none;">
      <p class="sub" style="font-weight:600;">Will you be my Valentine?</p>

      <!-- loading bar -->
      <div class="progressWrap" id="progressWrap">
        <div class="progressBar" id="progressBar"></div>
      </div>
      <div class="progressText" id="progressText">processing your answer‚Ä¶</div>

      <div class="btns">
        <button class="yes" id="yesBtn" onclick="yes(); bounce(this);">Yes</button>
        <button class="no" id="noBtn" onclick="no(); bounce(this);">No</button>
      </div>

      <div id="finalMsg" style="margin-top:14px; font-size:18px; min-height:26px;"></div>

      <div class="memeWrap" id="victoryWrap">
        <img class="meme" src="victory.png" alt="Victory"
             onerror="document.getElementById('victoryWrap').style.display='none';">
      </div>
    </div>

    <div class="tiny">from Baila ü§ç</div>
  </div>

  <script>
    // ---------- QUIZ FLOW ----------
    const quizQ = document.getElementById("quizQ");
    const quizBtns = document.getElementById("quizBtns");
    const msg = document.getElementById("msg");

    const steps = [
      {
        q: "Did you cook on chem?",
        answers: [
          { label: "Yes üò≠", nextMsg: "I knew it. you did that ü´°" },
          { label: "Next question", nextMsg: "still proud of you regardless." }
        ]
      },
      {
        q: "You like Baila right?",
        answers: [
          { label: "Yes", nextMsg: "as you should üòå" },
          { label: "Obviously", nextMsg: "exactly. thank you." }
        ]
      }
    ];

    let stepIndex = 0;

    function bounce(el){
      el.classList.remove("bounce");
      void el.offsetWidth; // restart animation
      el.classList.add("bounce");
    }

    function renderStep() {
      quizQ.textContent = steps[stepIndex].q;
      quizBtns.innerHTML = "";

      steps[stepIndex].answers.forEach((a, idx) => {
        const b = document.createElement("button");
        b.className = (idx === 0) ? "yes" : "no"; // first option pink
        b.textContent = a.label;
        b.onclick = () => {
          bounce(b);
          msg.textContent = a.nextMsg;
          setTimeout(() => {
            stepIndex++;
            if (stepIndex >= steps.length) {
              document.getElementById("quizStage").style.display = "none";
              document.getElementById("envelopeStage").style.display = "block";
            } else {
              renderStep();
            }
          }, 650);
        };
        quizBtns.appendChild(b);
      });
    }
    renderStep();

    function openEnvelope(){
      document.getElementById("envelopeStage").style.display = "none";
      document.getElementById("valentineStage").style.display = "block";
    }

    // ---------- PROGRESS + CONFETTI + VALENTINE ----------
    const progressWrap = document.getElementById("progressWrap");
    const progressBar  = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    function setProgress(pct, text){
      progressWrap.style.display = "block";
      progressText.style.display = "block";
      progressBar.style.width = pct + "%";
      if (text) progressText.textContent = text;
    }
    function hideProgress(){
      progressWrap.style.display = "none";
      progressText.style.display = "none";
      progressBar.style.width = "0%";
    }

    function confettiBurst(){
      for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},90%,65%)`;
        c.style.animationDuration=(2+Math.random()*1.5)+"s";
        c.style.width = (6 + Math.random()*8) + "px";
        c.style.height = (8 + Math.random()*10) + "px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }
    }

    let noCount = 0;
    let noScale = 1;

    function yes(){
      // lock buttons while "verifying"
      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = 0.78;
      noBtn.style.opacity = 0.55;

      document.getElementById("victoryWrap").style.display = "none";
      document.getElementById("finalMsg").textContent = "";

      setProgress(18, "processing your answer‚Ä¶");
      setTimeout(() => setProgress(52, "checking if you‚Äôre serious‚Ä¶"), 450);
      setTimeout(() => setProgress(82, "validating pretty + smart combo‚Ä¶"), 900);
      setTimeout(() => {
        setProgress(100, "approved ‚úÖ");
        document.getElementById("finalMsg").textContent =
          "YAYYYYY üíóüíóüíóüíóüíó that was a very very very^3 smart decision.";
        document.getElementById("victoryWrap").style.display="block";
        confettiBurst();
      }, 1250);
    }

    function no(){
      noCount += 1;

      // shrink + scoot no button each click
      const btn = document.getElementById("noBtn");
      noScale = Math.max(0.55, noScale - 0.12);

      const lines = [
        "lmao okay lock inüòÖ",
        "okay you might be tweaking nglüòå",
        "damn its really like that twin ü•∫",
        "maybe i messed the code upüò≠",
        "alright you win‚Ä¶ you can try again thoü´£"
      ];
      document.getElementById("finalMsg").textContent =
        lines[Math.min(noCount - 1, lines.length - 1)];

      const x = (Math.random() * 70) - 35;
      const y = (Math.random() * 45) - 22;
      btn.style.transform = `scale(${noScale}) translate(${x}px, ${y}px)`;

      // keep the page clean
      hideProgress();
      document.getElementById("victoryWrap").style.display = "none";
    }
  </script>
</body>
</html>
